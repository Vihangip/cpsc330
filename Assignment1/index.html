<!DOCTYPE html>
<html>
<head>
  <title>Inventory Management</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <main>
    <h1>Inventory Management</h1>
    <form id="item-form">
      <label for="item-name">Item Name:</label>
      <input type="text" id="item-name" required>

      <label for="item-description">Description:</label>
      <input type="text" id="item-description" required>

      <label for="item-price">Price:</label>
      <input type="number" id="item-price" step="0.01" required>

      <label for="item-image">Image URL:</label>
      <input type="text" id="item-image" required>

      <button type="submit">Add Item</button>
      <button type="button" onclick="clearForm()">Clear Form</button>
    </form>

    <div id="item-list"></div>

    <button id="delete-all-btn" onclick="deleteAllItems()">Delete All Items</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
